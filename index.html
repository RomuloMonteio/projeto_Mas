<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHealth'ub - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #666666;
        }

        .header {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header span {
            font-size: 24px;
            font-weight: bold;
            color: #b60000;
        }

        .header nav {
            display: flex;
            gap: 15px;
        }

        .header a {
            text-decoration: none;
            color: #b60000;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .header a:hover {
            background-color: #b60000;
            color: white;
        }

        .header a.active {
            background-color: #b60000;
            color: white;
        }

        .hero {
            position: relative;
            background: url('https://www.cm-castelo-paiva.pt/media/noticias/elem_media/online/2883.original.jpg') no-repeat center center/cover;
            height: 600px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
            margin: 10px 0 30px;
        }

        .hero button {
            background-color: #b60000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #fundo{
            background-color: rgba(0, 0, 0, 0.55);
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .hero button:hover {
            background-color: #a00000;
        }

        .footer {
            background-color: #666666;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer .logo {
            margin-top: 10px;
            font-size: 20px;
        }

        .footer .logo img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <span>MyHealth'ub</span>
            <nav>
                <a href="#" class="active">Home</a>
                <a href="SobreNos.html">Sobre nós</a>
                <a href="#">Hospitais</a>
                <a href="registar.html">Registar</a>
            </nav>
        </div>
    </div>

    
    <div class="hero">
        <div id="fundo">
            <h1>Serviços Digitais MyHealth'ub</h1>
            <p>Desenvolvido para ajudá-lo a gerenciar os seus pedidos de reembolso, assim como a sua saúde</p>
            <a href="login.html"><button>CLIQUE AQUI PARA FAZER LOGIN</button></a>
        </div>
    </div>

    <div class="footer">
        <p>Contacto Geral</p>
        <p>+351 927 316 451</p>
        <p>geral@myhealthub.com</p>
        <p>Rua exemplo 43, nº 2, Aveiro</p>
        <div class="logo">MyHealth'ub</div>
    </div>
</body>
</html>
